<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <h1>Text 1</h1>
   <h1>Text 2</h1>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        const mybox = document.querySelector("#box2");

        const header = document.querySelector("h1");

        let name = "Alan";
        let lastName = "Engelhardt";

        mybox.addEventListener("click", runAnimation)

        function runAnimation(){
            console.log(this)
            mybox.classList.toggle("animate");
            header.textContent=name+" "+lastName;
        }

    </script>
</body>

</html>
