<!DOCTYPE html>
<!-- saved from url=(0030)http://kray.design/animations/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animations</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main>
        <section class="section-animation">
            <div class="section-animation__buttons">
                <button class="section-animation__buttons--btn" onclick="callTaxi()">Call taxi</button>
                <button class="section-animation__buttons--btn" onclick="Jump()">Jump</button>
                <button class="section-animation__buttons--btn" onclick="Jumping()">Jumping</button>
                <button class="section-animation__buttons--btn" onclick="Kill()">Kill him</button>
                <button class="section-animation__buttons--btn" onclick="Lambo()">Orange Lambo</button>
                <button class="section-animation__buttons--btn" onclick="Mirror()">Mirror him</button>     
            </div>
            <div id="guy" class="section-animation__guy">
                <img src="img/guy.png" alt="" style=" width:150px;">
            </div>
            <div id="taxi" class="section-animation__taxi">
                    <img src="img/taxi.png" alt="" style=" width:450px;">
            </div>
            <div id="lambo" class="section-animation__lambo">
                    <img src="img/lambo.png" alt="" style=" width:400px;">
            </div>
        </section>
    </main>
</body>
</html>
