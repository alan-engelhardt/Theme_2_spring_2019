<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>T</title>
    <style>
        .toggle {
            width: 100px;
            height: 50px;
            padding: 5px;
            background: #ddd;
            border-radius: 50px;
        }

        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: red;
            transition: .5s;
            cursor: pointer;
        }

        .button:hover {
            transform: translate(50px);
            background: green;
        }

    </style>
</head>

<body>
    <div class="toggle">
        <div class="button"></div>
    </div>
</body>

</html>
